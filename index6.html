</head>

<body>

    <ul class="navbar-nav ms-auto me-3">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">Přihlášení</a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="index5.html">Login</a></li>
          <li><a class="dropdown-item active" href="index6.html">Registrace</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="container p-3 my-5 bg-dark text-center d-block w-25 rounded-4 border">
    <h2 class="text-light">Registrace</h2>
    <form>
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
        <div class="form-floating ">
          <input type="text" class="form-control" id="username" placeholder="Vložte jméno" name="username">
          <label for="username">Uživatelské jméno</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <div class="form-floating  ">
          <input type="password" class="form-control" id="pwd" placeholder="Vložte heslo" name="pswd">
          <label for="pwd">Heslo</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <div class="form-floating">
          <input type="password" class="form-control" id="pwd-2" placeholder="Vložte heslo znovu" name="pswd-2">
          <label for="pwd">Potvrzení hesla</label>
        </div>
      </div>
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
        <div class="form-floating ">
          <input type="text" class="form-control" id="name" placeholder="Vložte jméno" name="name">
          <label for="name">Jméno</label>
        </div>
      </div>
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
        <div class="form-floating ">
          <input type="text" class="form-control" id="surname" placeholder="Vložte příjmení" name="surname">
          <label for="surname">Příjmení</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <div class="form-floating">
          <input type="email" class="form-control" placeholder="Váš email" name="email" id="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-globe"></i></span>
        <div class="form-floating">
          <select class="form-select" name="Zeme" id="Zeme" required="" aria-label="Země">
            <option value="" disabled="" selected="">Vyberte zemi</option>
            <option value="CZ">Česká republika</option>
            <option value="SK">Slovensko</option>
            <option value="DE">Německo</option>
            <option value="PL">Polsko</option>
            <option value="AT">Rakousko</option>
            <option value="GB">Spojené království</option>
            <option value="US">USA</option>
            <option value="JP">Japonsko</option>
            <option value="VA">Vatikán</option>
            <option value="KP">Severní Korea</option>
          </select>
          <label for="Zeme">Země</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrovat</button>
    </form>
  </div>

</body>
</html>
